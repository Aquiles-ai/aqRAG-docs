<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquiles-RAG - Documentation</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="icon" type="image/x-icon" href="static/aq-fav.png" />
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Library for converting Markdown to HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Optional: for code highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">

</head>
<body>
    <!-- Efecto de resplandor azul -->
    <div class="blue-glow"></div>
    
    <!-- Encabezado principal con estilo glassmorphism -->
    <header class="main-header">
        <div class="header-container">
            <div class="header-content">
                <div style="display: flex; align-items: center; gap: 0.75rem;">
                    <button id="mobile-menu-button" class="mobile-menu-button" aria-label="Toggle mobile menu">
                        <i data-lucide="menu" style="width: 20px; height: 20px;"></i>
                    </button>
                    
                    <a href="#" class="logo-container animate-float">
                        <div class="logo">
                            
                        </div>
                        <span class="logo-text">Aquiles-RAG</span>
                    </a>
                </div>
                
                <div class="search-container">
                    <input type="text" placeholder="Search documentation..." class="search-input">
                    <span class="shortcut">Ctrl K</span>
                </div>
                
                <div class="header-actions">
                    <a href="https://github.com/Aquiles-ai" target="_blank" class="support-link">GitHub</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile menu overlay -->
    <div id="mobile-menu" class="mobile-menu" aria-modal="true" aria-hidden="true" role="dialog">
        <button id="close-menu-button" class="close-menu-button" aria-label="Close mobile menu">
            <i data-lucide="x" style="width: 20px; height: 20px;"></i>
        </button>
        
        <div class="mobile-menu-content">
            <a href="#" class="mobile-menu-link" data-doc="index">Introduction</a>
            <a href="#" class="mobile-menu-link" data-doc="installation">Installation</a>
            <a href="#" class="mobile-menu-link" data-doc="api">API</a>
            <a href="#" class="mobile-menu-link" data-doc="deploy">Deploy</a>
            <a href="#" class="mobile-menu-link" data-doc="client">Aquiles-RAG Client</a>
            <a href="https://github.com/Aquiles-ai" target="_blank" class="mobile-menu-link">GitHub</a>
        </div>
    </div>

    <div class="main-container">
        <nav class="sidebar">
            <div class="nav-section">
                <div class="nav-header">Guides</div>
                <a href="#" class="nav-link active" data-doc="index">Introduction</a>
                <a href="#" class="nav-link" data-doc="installation">Installation</a>
            </div>
            
            <div class="nav-section">
                <div class="nav-header">API Reference</div>
                <a href="#" class="nav-link" data-doc="api">API</a>
            </div>

            <div class="nav-section">
                <div class="nav-header">Deploy Aquiles-RAG</div>
                <a href="#" class="nav-link" data-doc="deploy">Deploy</a>
            </div>

            <div class="nav-section">
                <div class="nav-header">API Client</div>
                <a href="#" class="nav-link" data-doc="client">Aquiles-RAG Client - Py</a>
            </div>
            
            <div class="nav-section">
                <div class="nav-header">Community</div>
                <a href="https://github.com/Aquiles-ai" target="_blank" class="nav-link">GitHub</a>
            </div>
        </nav>

        <main id="content" class="content">
            <!-- Markdown content will be loaded here -->
            <div class="loading">Loading documentation...</div>
        </main>

        <aside class="page-nav">
            <div class="page-nav-header">On this page</div>
            <div id="page-nav-links">
                <!-- Page navigation links will be generated here -->
            </div>
        </aside>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <span style="font-weight: 600;">Aquiles-RAG <span style="color: #3b82f6;">Documentation</span></span>
            </div>
            <div class="footer-links">
                <a href="https://github.com/Aquiles-ai/Aquiles-RAG" target="_blank" rel="noopener" class="footer-link">
                    <i data-lucide="github" style="width: 20px; height: 20px;"></i>
                </a>
            </div>
        </div>
        <div class="footer-copyright">
            <p style="margin-bottom: 0.5rem;"><strong>Aquiles-RAG</strong></p>
            <p style="font-size: 0.75rem; color: #6b7280;"><em></em></p>
        </div>
    </footer>

    <script src="js/docs.js"></script>
    <script src="js/search.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const closeMenuButton = document.getElementById('close-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (!mobileMenuButton || !closeMenuButton || !mobileMenu) return;
            
            let isOpen = false;
            
            const openMenu = () => {
                mobileMenu.classList.add('active');
                document.body.style.overflow = 'hidden';
                mobileMenuButton.setAttribute('aria-expanded', 'true');
                mobileMenu.setAttribute('aria-hidden', 'false');
                isOpen = true;
            };
            
            const closeMenu = () => {
                mobileMenu.classList.remove('active');
                document.body.style.overflow = '';
                mobileMenuButton.setAttribute('aria-expanded', 'false');
                mobileMenu.setAttribute('aria-hidden', 'true');
                isOpen = false;
            };
            
            const toggleMenu = () => {
                if (isOpen) {
                    closeMenu();
                } else {
                    openMenu();
                }
            };
            
            mobileMenuButton.addEventListener('click', toggleMenu);
            closeMenuButton.addEventListener('click', toggleMenu);
            
            // Cerrar menú al redimensionar la ventana
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768 && isOpen) {
                    closeMenu();
                }
            });
            
            // Cerrar menú con la tecla Escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && isOpen) {
                    closeMenu();
                }
            });
            
            // Cerrar menú al hacer clic en un enlace del menú móvil
            document.querySelectorAll('#mobile-menu a').forEach(link => {
                link.addEventListener('click', closeMenu);
            });
        });
    </script>
</body>
</html>
