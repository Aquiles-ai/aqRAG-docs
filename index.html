    <script>
        function initializeApp() {
            if (typeof marked === 'undefined' || typeof Prism === 'undefined' || typeof lucide === 'undefined') {
                console.error('X Error: Librerías no cargadas correctamente');
                setTimeout(initializeApp, 100);
                return;
            }

            marked.setOptions({
                gfm: true,
                breaks: true,
                highlight: function(code, lang) {
                    const language = Prism.languages[lang] || Prism.languages.clike;
                    return Prism.highlight(code, language, lang);
                }
            });

            lucide.createIcons();
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const closeMobileMenu = document.getElementById('close-mobile-menu');
            const mobileBackdrop = document.getElementById('mobile-backdrop');

            function openMobileMenu() {
                if (!mobileMenu) return;
                mobileMenu.classList.remove('hidden');
                setTimeout(() => {
                    if (mobileBackdrop) mobileBackdrop.classList.remove('opacity-0');
                    const panel = document.getElementById('mobile-panel');
                    if (panel) panel.classList.remove('-translate-x-full');
                }, 10);
            }

            function closeMobileMenuFn() {
                if (mobileBackdrop) mobileBackdrop.classList.add('opacity-0');
                const panel = document.getElementById('mobile-panel');
                if (panel) panel.classList.add('-translate-x-full');
                setTimeout(() => {
                    if (mobileMenu) mobileMenu.classList.add('hidden');
                }, 300);
            }

            if (mobileMenuBtn) mobileMenuBtn.addEventListener('click', openMobileMenu);
            if (closeMobileMenu) closeMobileMenu.addEventListener('click', closeMobileMenuFn);
            if (mobileBackdrop) mobileBackdrop.addEventListener('click', closeMobileMenuFn);
        });
    </script>
